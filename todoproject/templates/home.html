{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class ="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1>TODO</h1>
            </div>
            </div>
        </div>
    </div>
</div>






<div class="container">
    <div class ="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                 <input type="text"  class="form-control" name="task" placeholder="enter name">
                 <input type="text" class="form-control" name="priority" placeholder="enter priority ">
                    <input type="date" class="form-control" name="date" placeholder="enter priority ">

                </div><br>
                 <input type="submit" class="btn btn-success">

            </form>


        </div>
         <div class="col-md-6">
<!--             <div class="card">-->
             <h5> Task To Complete</h5>

                 {% for i in tas %}

                 <div class="shadow card" >
<!--                 <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">-->
                     <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                         <p><b>{{i.priority}}</b></p><br>
                         <p>{{i.date}}</p><br>

                         <a class="btn btn-danger" href="{% url 'taskdelete' i.id %}">Done</a>
                         <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>


                     </div>
                 </div><br>
                 {% endfor %}
         </div>
    </div>
</div>
{% endblock %}
